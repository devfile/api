metadata:
  name: kubernetes-api
projects:
  - name: kubernetes-api
    source:
      location: 'https://github.com/devfile/kubernetes-api.git'
      type: git
    clonePath: src/github.com/devfile/kubernetes-api
components:
  - id: ms-vscode/go/latest
    memoryLimit: 512Mi
    type: chePlugin
    alias: go-plugin
    env:
      - value: 'off'
        name: GO111MODULE
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - mountSources: true
    command:
      - /bin/sh
    args:
      - '-c'
      - >-
        while [ ! -f
        ${CHE_PROJECTS_ROOT}/src/github.com/devfile/kubernetes-api/.theia/settings.json ];
        do echo "Waiting for the clone end" ; sleep 2; done; sleep 2 ; grep -e
        '/src/github.com/devfile/kubernetes-api/schemas/'
        ${CHE_PROJECTS_ROOT}/.theia/settings.json > /dev/null ; if [ $? -ne 0 ];
        then echo "Updating the yaml schema bindings" ; sed -e
        's:/schemas/:/src/github.com/devfile/kubernetes-api/schemas/:g'
        ${CHE_PROJECTS_ROOT}/src/github.com/devfile/kubernetes-api/.theia/settings.json
        > ${CHE_PROJECTS_ROOT}/.theia/settings.json; fi; sleep infinity
    memoryLimit: 56Mi
    type: dockerimage
    image: busybox
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    image: 'quay.io/devfile/kubernetes-api-build-prerequisites:latest'
    alias: tools
  - id: eamodio/vscode-gitlens/latest
    type: chePlugin
  - id: ms-vscode/vscode-github-pullrequest/latest
    type: chePlugin
apiVersion: 1.0.0
commands:
  - name: Build crds and schemas
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/src/github.com/devfile/kubernetes-api'
        type: exec
        command: ./build.sh
        component: tools
  - name: Fetch dependencies for Go LS
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/src/github.com/devfile/kubernetes-api'
        type: exec
        command: go mod vendor
        component: tools
